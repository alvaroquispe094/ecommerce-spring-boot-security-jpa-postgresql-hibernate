    <head>
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
		
	   	<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/js/bootstrap-datetimepicker.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
		
		<!-- generic -->
	    <link href="/css/style-generic.css" rel="stylesheet" media="screen"></link> 	
		<script type="text/javascript" src="/js/generic.js"></script>
	   
		
		<script type="text/javascript" src="/js/usuarioClienteForm.js"></script>
        
    </head>
    <body>
    	<div th:replace="include/top :: top"></div>
    	<div th:replace="include/mensajes :: mensajes"></div>
    	
    	<div class="container pt-3">
	    <div class="row">
	  		<div class="col-sm-10"><h1>Bienvenido: <span th:text="${modelo.usuarioCliente.nombre}"></span> <span th:text="${modelo.usuarioCliente.apellido}"></span></h1></div>
	    	
	    </div>
	    <hr></hr>
	    <div class="row">
	  		<div class="col-lg-3 pt-3"><!--left col-->
	              
	
	        <div class="card">
				<article class="card-group-item">
					<header class="card-header"><h6 class="title">Activity </h6></header>
					<div class="filter-content">
						<div class="list-group list-group-flush">
						  <a href="/cliente/compras" class="list-group-item">Compras <span class="float-right badge badge-light round">142</span> </a>
						  <a href="#" class="list-group-item">Facturacion<span class="float-right badge badge-light round">3</span>  </a>
						  <a href="/cliente/profile" class="list-group-item">Mis datos <span class="float-right badge badge-light round">32</span>  </a>
						  <a href="#" class="list-group-item">Reportes <span class="float-right badge badge-light round">12</span>  </a>
						</div>  <!-- list-group .// -->
					</div>
				</article> <!-- card-group-item.// -->

			</div> <!-- card.// -->
	          
	          
	        </div><!--/col-3-->
	    	<div class="col-lg-9 pt-3">
	            
	          
	            	<div  id="home">
	                
	                  
	               	<form id="usuarioClienteForm" name="usuarioClienteForm" th:action="@{/cliente/guardar}" method="post">
				                <fieldset>                    
				
				                  <div class="row" id="home">
									<input type="hidden" name="id" id="id" th:value="${modelo.usuarioCliente.id}" />
									
									<div class="form-group col-lg-6">
		         						<label for="nombre" class="control-label "><font face="Verdana">Nombre</font></label>
				                        <input type="text" name="nombre" id="nombre" class="form-control required" th:value="${modelo.usuarioCliente.nombre}" required="required"/>
				                    </div>
				                    <div class="form-group col-lg-6">
				                    	<label for="apellido" class="control-label "><font face="Verdana">Apellido</font></label>
				                        <input type="text" name="apellido" id="apellido" class="form-control required" th:value="${modelo.usuarioCliente.apellido}" required="required"/>
				                    </div>
									
				                    <div class="form-group col-lg-6">
		         						<label for="username" class="control-label "><font face="Verdana">Usuario</font></label>
				                        <input type="text" name="username" id="username" class="form-control required" th:value="${modelo.usuarioCliente.username}" th:readonly="(${modelo.usuarioCliente.username} != null)" required="required"/>
				                    </div>
				                    <div class="form-group col-lg-6">
				                    	<label for="password" class="control-label "><font face="Verdana">Clave</font></label>
				                        <input type="password" name="password" id="password" class="form-control required" th:value="${modelo.usuarioCliente.password}" required="required"/>
				                    </div>
				                     
				                     <div class="form-group col-lg-6">
				                    	<label for="documento" class="control-label "><font face="Verdana">NÂ° documento</font></label>
				                        <input type="number" name="documento" id="documento" class="form-control required"  th:value="${modelo.usuarioCliente.documento}" required="required"/>
				                    </div>
				                    
				                    <div class="form-group col-lg-6">
				                    	<label for="direccion" class="control-label "><font face="Verdana">Direccion</font></label>
				                        <input type="text" name="direccion" id="direccion" class="form-control required"  th:value="${modelo.usuarioCliente.direccion}" required="required"/>
				                    </div>
				                    
				                    
				                    
				                    <div class="form-group col-lg-6">
				                    	<label for="fecha" class="control-label "><font face="Verdana">fecha Nacimiento</font></label>
				                        <input type="text" name="fecha" id="fecha" class="form-control" th:value="${modelo.usuarioCliente.fecha != null}? ${#dates.format(modelo.usuarioCliente.fecha,'dd/MM/yyyy')}" placeholder="dd:MM:yyyy" required="required"/>
				                    </div>
				                    
				                    <div class="form-group col-lg-6">
				                    	<label for="telefono" class="control-label "><font face="Verdana">Telefono</font></label>
				                        <input type="text" name="telefono" id="telefono" class="form-control required"  th:value="${modelo.usuarioCliente.telefono}" required="required"/>
				                    </div>
				                     
				                     <div class="form-group col-lg-6">
				                    	<label for="email" class="control-label "><font face="Verdana">E-mail</font></label>
				                        <input type="text" name="email" id="email" class="form-control required"  th:value="${modelo.usuarioCliente.mail}" required="required"/>
				                    </div>
				                    
<!-- 				                    <div class="form-group col-lg-6"> -->
<!-- 										<label for="activo" class="control-label">Activo?</label> -->
<!-- 										<input type="checkbox" id="activo" name="activo" value="true" checked="checked"/>	 -->
<!-- 									</div> -->
				
				                    <div class="form-group col-lg-6">
				                        <div class="col-lg-offset-2 col-lg-10">
				                        	
				                            <input type="submit" class="btn btn-success" value="Guardar"/>
				                        </div>
				                       
				                    </div>
				                    </div>
				                </fieldset>
				             </form>   
	               
	              </div><!--/tab-pane-->
	         
	
	        </div><!--/col-9-->
	    </div><!--/row-->
    </div>
    	<div sec:authorize="!hasAuthority('ROL_CLIENTE')" th:replace="include/footer :: footer"></div> 
    </body>
</html>

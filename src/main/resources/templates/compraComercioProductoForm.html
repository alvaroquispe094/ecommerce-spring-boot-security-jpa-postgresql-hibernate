        <title>Detalle</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	    <link href="/css/style-generic.css" rel="stylesheet" media="screen"></link> 	
		<script type="text/javascript" src="/js/generic.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css"/>

		<link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/css/bootstrap-datetimepicker.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.1/js/bootstrap-datetimepicker.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

		
		<script type="text/javascript" src="/js/compraComercioProductoForm.js"></script>
        
    </head>
    <body>
    	 <div th:replace="include/top :: top"></div>
    	
        <div id="container" class="container-fluid">  
        
        	 <div class="row" style="margin-bottom:20px">

            	<div class="col-12 col-sm-12 col-md-12 col-lg-12" style="text-align:right;margin-top:20px;">
					<a href="javascript:history.back()" class="btn btn-secondary" > Volver Atr√°s</a>           	
				</div>
			</div>			
				
            <div id="cuerpo" class="row" style="margin-top:20px">
            	
            	<div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 offset-sm-1 offset-md-3 offset-lg-4">
           			 
            		
            		<div class="card">
					    <div class="card-header bg-info text-white">
					     	<div  th:if="${modelo.compraComercioProducto.id != null}">	
								<h1 class="text-center" style="color:white;">Editar producto</h1>
							</div>
							<div th:unless="${modelo.compraComercioProducto.id != null}">	
								<h1 class="text-center" style="color:white;">Nuevo producto</h1>
							</div>
					    </div>
					    
					    <div class="card-body">
					    	<form id="compraComercioProductoForm" name="compraComercioProductoForm" action="/administrativo/compraComercio/producto/guardar" method="post">
				                <fieldset>                    

									<input type="hidden" name="id" id="id" th:value="${modelo.compraComercioProducto.id}" />
									<input type="hidden" name="idCompraComercio" id="idCompraComercio" th:value="${modelo.compraComercio.id}"/>
				                 
				                    
				                	<div class="form-group">
				                    	<label for="producto" class="control-label "><font face="Verdana">Producto</font></label>
<!-- 				                        <select  id="producto" name="producto" class="selectpicker show-tick form-control required" data-live-search="true" data-live-search-normalize="true"> -->
<!-- 											<option value="">Seleccione Producto</option> -->
											
<!-- 											<option th:each="producto : ${modelo.productos}" th:if="${producto.activo}" th:selected="(${modelo.producto.id} == *{producto.id})" class="opcion" th:value="${producto.id}" th:text="${producto.nombre}"></option> -->
												
									
<!-- 										</select> -->
										<select  id="producto" name="producto" class="form-control" required="required">
											<option value="">Seleccione producto</option>
											
											<option th:each="producto : ${modelo.productos}" th:if="${producto.activo}" th:selected="(${modelo.producto.id} == *{producto.id})" class="opcion" th:value="${producto.id}" th:text="${producto.nombre}"></option>
												
									
										</select>
				                    </div>
				                  	
				                  	<div class="form-group">
				                    	<label for="cantidad" class="control-label "><font face="Verdana">Cantidad</font></label>
				                        <input type="number" name="cantidad" id="cantidad" class="form-control required"  th:value="${modelo.compraComercioProducto.cantidad}"/>
				                    </div>
				                    <div class="form-group">
				                    	<label for="total" class="control-label "><font face="Verdana">Precio</font></label>
				                        <input type="number" name="total" id="total" class="form-control required"  th:value="${modelo.compraComercioProducto.total}"/>
				                    </div>
				                    
				                    <div class="form-group">
										<label for="activo" class="control-label">Activo?</label>
										<input type="checkbox" id="activo" name="activo" value="true" checked="checked"/>	
									</div>
				
				                    <div class="form-group">
				                        <div class="col-lg-offset-2 col-lg-10">
				                        	<a href="javascript:void(0);" onclick="history.back(-1)" class="btn btn-danger">Cancelar</a>
				                            <input type="submit" class="btn btn-success" value="Guardar"/>
				                        </div>
				                       
				                    </div>
				                </fieldset>
				             </form>   
					    </div>
					</div> 
       			 </div>
               
                        
                       
               
                
            </div>
        
       
        </div>
        
    
    </body>
</html>

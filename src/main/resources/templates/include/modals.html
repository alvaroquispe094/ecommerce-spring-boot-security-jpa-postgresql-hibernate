<!-- Central Modal Small -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="login">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100" id="myModalLabel">Mensaje del sistema</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Debe estar Logueado en el sistema!!!
      </div>
      <div class="modal-footer">
      	<a th:href="@{'/login'}" class="btn btn-outline-info" ><i class="fas fa-sign-in-alt"></i>&nbsp;Ingresar</a>
      	<a th:href="@{'/registrar'}" class="btn btn-outline-success" ><i class="fas fa-user-plus"></i>&nbsp;Registrarse</a>

      </div>
    </div>
  </div>
</div>
<!-- Central Modal Small -->

<!-- modal confirmacion -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirm" th:fragment="confirm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
        <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
      </div>
    </div>
  </div>
</div>
